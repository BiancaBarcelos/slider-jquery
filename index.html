<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider JQuery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
</head>
<body>
    <section class="container">
        <div class="coluna-texto">
            <h3>Esqueça todos os packzinhos de páginas que você viu por aí...</h3>
            <h1>São Páginas Profissionais de Verdade!</h1>
        </div>
        <div class="seta-slider">
            <div class="conteudo-slider">
                <div><img src="assets/layout-1.png" alt=""></div>
                <div><img src="assets/layout-2.png" alt=""></div>
                <div><img src="assets/layout-3.png" alt=""></div>
                <div><img src="assets/layout-4.png" alt=""></div>
                <div><img src="assets/layout-5.png" alt=""></div>
                <div><img src="assets/layout-6.png" alt=""></div>
                <div><img src="assets/layout-7.png" alt=""></div>
                <div><img src="assets/layout-8.png" alt=""></div>
            </div>
            <div class="prev"></div>
            <div class="next"></div>
        </div>
        <div class="sessao__texto2">
            <img src="assets/logo.png" alt="">
            <p>Bianca Barcelos</p>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
